<!DOCTYPE html>

          <li>

              <img src="img/image-03.jpg" alt="">

          </li>
          <li>
            <a href="img/image-04.jpg">

            </a>
          </li>
          <li>

      <footer>Copyright 2016 Web Dev</footer>
